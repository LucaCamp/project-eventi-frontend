<div class="div-login">
<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form [formGroup]="formSignup" (ngSubmit)="signup()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="Nome"  formControlName="nome">
        <input type="text" name="txt" placeholder="Cognome"  formControlName="cognome">
        <input type="email" name="email" placeholder="Email" formControlName="email" >
        <input type="password" name="pswd" placeholder="Password" formControlName="password" >
        <input type="text" name="cf" placeholder="Codice fiscale" formControlName="codiceFiscale" >
        <button class="btn btn-dark"  >Sign up</button>
      </form>
    </div>

    <div class="login">
      <form  [formGroup]="formLogin" (ngSubmit)="login()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" formControlName="email">
        <input type="password" name="pswd" placeholder="Password" formControlName="password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
</div>
</div>
