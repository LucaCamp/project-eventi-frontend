<!-- ReactiveForm -->

<div class="container p-5">
  <h1 class="h4 mb-4 ">Modifica l'evento {{this.data.id}}</h1>
  <form  [formGroup]="editForm" (ngSubmit)="onSubmit(this.data.id)">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" formControlName = "nome" >
    </div>
    <div class="form-group">
      <label for="nome">Categoria</label>
      <input type="number" class="form-control" id="categoria" aria-describedby="emailHelp" formControlName = "idCategoria" >
    </div>
    <div class="form-group">
      <label for="localita">Localita</label>
      <input type="number" class="form-control" id="localita" placeholder="" formControlName = "idLocalita">
    </div>
    <div class="form-group">
      <label for="descrizione">Descrizione</label>
      <textarea cols="20" rows="5" class="form-control" id="descrizione" placeholder="" formControlName = "descrizione"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Data</label>
      <input  type="datetime-local" class="form-control" id="data" placeholder="" formControlName = "data" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Prezzo</label>
      <input  type="number" class="form-control" id="prezzo" placeholder="" formControlName = "prezzo" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Numero Biglietti</label>
      <input  type="number" class="form-control" id="bigliettiDisponibili" placeholder="" formControlName = "bigliettiDisponibili" >
    </div>
    
    <button type="submit" id="btn-add" class="btn mt-2 btn-success" >Modifica evento</button>
  </form></div>
